<!DOCTYPE html>
<html>

<head>
    <title>52HZ Links</title>

    <!-- add icon link -->
    <link rel="icon" href="https://raw.githubusercontent.com/kyunko/52HZ/main/52HZ.png" type="image/x-icon">

    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/5.15.3/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" integrity="sha512-uto9mlQzrs59VwILcLiRYeLKPPbS/bT71da/OEBYEwcdNUk8jYIy+D176RYoop1Da+f9mvkYrmj5MCLZWEtQuA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <style>
        .row {
            margin: 5px;
        }
        
        .LinksBox {
            background-color: rgb(65, 65, 65);
            max-width: 680px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            border-radius: 2px;
            border: 2px solid rgb(65, 65, 65);
            animation-name: OutBtn;
            animation-duration: 0.3s;
            color: rgb(255, 172, 172);
        }
        
        .LinksBox:hover {
            background-color: white;
            animation-name: HoverBtn;
            animation-duration: 0.3s;
            color: rgb(65, 65, 65);
        }
        
        a {
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: none;
        }
        
        .CenterObject {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .LinksBox i {
            margin-right: 10px;
        }
        
        @keyframes HoverBtn {
            from {
                background-color: rgb(65, 65, 65);
                color: rgb(255, 172, 172);
            }
            to {
                background-color: white;
                color: rgb(65, 65, 65);
            }
        }
        
        @keyframes OutBtn {
            from {
                background-color: white;
                color: rgb(65, 65, 65);
            }
            to {
                background-color: rgb(65, 65, 65);
                color: rgb(255, 172, 172);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <a style="display:block" href="https://www.youtube.com/channel/UCUYG_U0P3jK4bSu97vmQD9Q">
                <div class="LinksBox"><i class="fab fa-youtube CenterObject"></i>Youtube - 52HZ ch.</div>
            </a>
        </div>
        <div class="row">
            <a style="display:block" href="https://www.instagram.com/52hz_ch/">
                <div class="LinksBox"><i class="fab fa-instagram CenterObject"></i>Instagram - 52hz_ch</div>
            </a>
        </div>
        <div class="row">
            <a style="display:block" href="https://www.instagram.com/kyunko.game/">
                <div class="LinksBox"><i class="fab fa-instagram CenterObject"></i>Instagram - kyunko.game</div>
            </a>
        </div>
        <div class="row">
            <a style="display:block" href="https://forms.gle/kjU1gu8Ep3bkyDw8A">
                <div class="LinksBox"><i class="fab fa-twitter CenterObject"></i>Twitter - @Ch52hz</div>
            </a>
        </div>
        <div class="row">
            <a style="display:block" href="https://forms.gle/kjU1gu8Ep3bkyDw8A">
                <div class="LinksBox"><i class="fas fa-camera-retro CenterObject"></i>3000追 粉絲大合照活動 - 申請表格</div>
            </a>
        </div>
    </div>

</body>

<script>
    $(document).ready(function() {
        if ($(window).width() <= 425) {
            $(".row").css("margin", "10px 1px 10px 1px")
            $(".container").removeClass("container").addClass("container-fluid")
        }
    });
</script>

</html>
